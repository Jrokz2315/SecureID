<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center font-sans text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const Icon = ({ name, className = "" }) => (
            <i data-lucide={name} className={`w-5 h-5 inline-block align-middle mr-2 ${className}`}></i>
        );

        function AdminActions({ userEmail }) {
            const [loadingAction, setLoadingAction] = useState(null);
            const [resultMessage, setResultMessage] = useState('');
            const [newPassword, setNewPassword] = useState('');

            async function callEndpoint(path, body) {
                const res = await fetch(path, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                if (!res.ok || data.success === false || data.error) {
                    throw new Error(data.error || 'Operation failed');
                }
                return data;
            }

            async function handleResetPassword() {
                if (!userEmail) { setResultMessage('No email available.'); return; }
                setLoadingAction('password'); setResultMessage(''); setNewPassword('');
                try {
                    const data = await callEndpoint('/api/admin/reset-password', { email: userEmail });
                    setNewPassword(data.password);
                    setResultMessage('Password reset successfully.');
                } catch (e) { setResultMessage(e.message); }
                setLoadingAction(null);
            }

            async function handleResetMfa() {
                if (!userEmail) { setResultMessage('No email available.'); return; }
                setLoadingAction('mfa'); setResultMessage('');
                try {
                    const data = await callEndpoint('/api/admin/reset-mfa', { email: userEmail });
                    setResultMessage(data.message || 'Sessions Revoked.');
                } catch (e) { setResultMessage(e.message); }
                setLoadingAction(null);
            }

            return (
                <div className="space-y-4">
                    <button onClick={handleResetPassword} disabled={loadingAction !== null} className="w-full bg-blue-600 text-white p-3 rounded font-bold disabled:opacity-50">
                        {loadingAction === 'password' ? 'Resetting...' : 'Reset Password (14+ Chars)'}
                    </button>
                    <button onClick={handleResetMfa} disabled={loadingAction !== null} className="w-full bg-purple-600 text-white p-3 rounded font-bold disabled:opacity-50">
                        {loadingAction === 'mfa' ? 'Resetting...' : 'Revoke Sessions & Reset MFA'}
                    </button>
                    <button onClick={() => window.location.reload()} className="w-full bg-slate-700 text-white p-3 rounded font-bold">Start Over</button>

                    {resultMessage && (
                        <div className="bg-white border p-3 rounded text-sm text-slate-800 break-words shadow-sm">
                            <p className="font-semibold">{resultMessage}</p>
                            {newPassword && <p className="mt-2 bg-slate-100 p-2 font-mono text-center border rounded select-all">{newPassword}</p>}
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [activeTab, setActiveTab] = useState('phone');
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            return (
                <div className="w-full max-w-lg bg-white shadow-xl rounded-2xl overflow-hidden border border-slate-200">
                    <div className="bg-slate-900 p-6 text-white">
                        <h1 className="text-xl font-bold flex items-center gap-2"><Icon name="shield" className="mr-1" /> SecureID</h1>
                        <div className="flex gap-4 mt-6 border-b border-slate-700">
                            <button onClick={() => setActiveTab('phone')} className={`pb-3 px-2 ${activeTab === 'phone' ? 'border-b-2 border-blue-400 text-white' : 'text-slate-400'}`}>Phone Verify</button>
                            <button onClick={() => setActiveTab('verify')} className={`pb-3 px-2 ${activeTab === 'verify' ? 'border-b-2 border-purple-400 text-white' : 'text-slate-400'}`}>Digital ID</button>
                        </div>
                    </div>
                    <div className="p-8">
                        {activeTab === 'phone' ? <PhoneFlow /> : <DigitalIdFlow />}
                    </div>
                </div>
            );
        }

        function PhoneFlow() {
            const [step, setStep] = useState(1);
            const [email, setEmail] = useState('');
            const [loading, setLoading] = useState(false);
            const [phones, setPhones] = useState([]);
            const [selectedPhone, setSelectedPhone] = useState('');
            const [manualMode, setManualMode] = useState(false);
            const [manualPhone, setManualPhone] = useState('');
            const [error, setError] = useState('');
            const [method, setMethod] = useState('call');
            const [sentCode, setSentCode] = useState('');
            const [inputCode, setInputCode] = useState('');

            async function handleLookup(e) {
                e.preventDefault(); setLoading(true); setError(''); setPhones([]); setSelectedPhone(''); setManualMode(false);
                try {
                    const res = await fetch(`/api/lookup-user?email=${encodeURIComponent(email)}`);
                    const data = await res.json();
                    if (!res.ok || data.error) throw new Error(data.error || 'Lookup failed');
                    setPhones(data.phones || []);
                    if (data.phones?.length > 0) setSelectedPhone(data.phones[0].number);
                    setStep(2);
                } catch (err) { setError(err.message); }
                setLoading(false);
            }

            async function handleSend() {
                setLoading(true); setError(''); setSentCode('');
                const code = Math.floor(100000 + Math.random() * 900000).toString();
                const target = manualMode ? manualPhone : selectedPhone;
                if (!target) { setError('No number selected.'); setLoading(false); return; }
                try {
                    const ep = method === 'sms' ? '/api/send-sms' : '/api/call-user';
                    const res = await fetch(ep, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phoneNumber: target, code })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error || 'Failed');
                    setSentCode(data.code || code);
                    setStep(3);
                } catch (err) { setError(err.message); }
                setLoading(false);
            }

            async function handleVerify() {
                setLoading(true); setError('');
                const target = manualMode ? manualPhone : selectedPhone;
                try {
                    const res = await fetch('/api/verify-code', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phoneNumber: target, code: inputCode })
                    });
                    const data = await res.json();
                    if (!res.ok || !data.success) throw new Error(data.message || 'Incorrect code');
                    setStep(4);
                } catch (err) { setError(err.message); }
                setLoading(false);
            }

            return (
                <div>
                    {step === 1 && (
                        <form onSubmit={handleLookup} className="space-y-4">
                            <h2 className="text-lg font-bold text-center">Find User</h2>
                            <input className="w-full p-3 border rounded" placeholder="email@company.com" value={email} onChange={e => setEmail(e.target.value)} required />
                            <button disabled={loading} className="w-full bg-blue-600 text-white p-3 rounded font-bold disabled:opacity-50">{loading ? 'Searching...' : 'Lookup'}</button>
                            {error && <p className="text-red-600 text-sm bg-red-50 p-2 rounded">{error}</p>}
                        </form>
                    )}
                    {step === 2 && (
                        <div className="space-y-4">
                            <h3 className="font-bold text-slate-700">Select Number</h3>
                            <div className="space-y-2">
                                {phones.map((p, idx) => (
                                    <label key={idx} className={`flex items-center justify-between p-3 border rounded cursor-pointer ${selectedPhone === p.number && !manualMode ? 'border-blue-500 bg-blue-50' : ''}`}>
                                        <div className="flex items-center gap-3">
                                            <input type="radio" name="phoneSelect" checked={selectedPhone === p.number && !manualMode} onChange={() => { setSelectedPhone(p.number); setManualMode(false); }} />
                                            <div><p className="font-bold text-sm uppercase text-slate-500">{p.type}</p><p className="font-mono">{p.number}</p></div>
                                        </div>
                                    </label>
                                ))}
                                <label className={`flex items-center gap-3 p-3 border rounded cursor-pointer ${manualMode ? 'border-blue-500 bg-blue-50' : ''}`}>
                                    <input type="radio" name="phoneSelect" checked={manualMode} onChange={() => setManualMode(true)} />
                                    <div className="w-full"><p className="font-bold text-sm uppercase text-slate-500">Manual Entry</p><input className="w-full p-1 bg-white border rounded mt-1" disabled={!manualMode} value={manualPhone} onChange={e => setManualPhone(e.target.value)} /></div>
                                </label>
                            </div>
                            <div className="flex gap-3 mt-3">
                                <label className={`flex-1 flex items-center justify-center gap-2 p-3 border rounded cursor-pointer ${method === 'sms' ? 'bg-green-50 border-green-500' : ''}`}><input type="radio" name="method" value="sms" checked={method === 'sms'} onChange={e => setMethod(e.target.value)} /><span className="font-bold">SMS</span></label>
                                <label className={`flex-1 flex items-center justify-center gap-2 p-3 border rounded cursor-pointer ${method === 'call' ? 'bg-blue-50 border-blue-500' : ''}`}><input type="radio" name="method" value="call" checked={method === 'call'} onChange={e => setMethod(e.target.value)} /><span className="font-bold">Call</span></label>
                            </div>
                            <button onClick={handleSend} disabled={loading} className={`w-full text-white p-3 rounded font-bold mt-4 ${method === 'sms' ? 'bg-green-600' : 'bg-blue-600'}`}>{loading ? 'Sending...' : 'Send Code'}</button>
                            {error && <p className="text-red-600 text-sm bg-red-50 p-2 rounded">{error}</p>}
                        </div>
                    )}
                    {step === 3 && (
                        <div className="text-center space-y-4">
                            <div className="p-4 bg-yellow-50 text-yellow-800 rounded">Code sent! Ask user to read it back.</div>
                            {sentCode && <div className="bg-slate-100 p-2 rounded text-xs text-left">Admin Note: Code is <strong>{sentCode}</strong></div>}
                            <input className="w-full text-center text-2xl p-3 border rounded tracking-widest" maxLength="6" placeholder="000000" value={inputCode} onChange={e => setInputCode(e.target.value.replace(/[^0-9]/g, ''))} />
                            <button onClick={handleVerify} disabled={loading} className="w-full bg-indigo-600 text-white p-3 rounded font-bold disabled:opacity-50">{loading ? 'Verifying...' : 'Verify'}</button>
                            {error && <p className="text-red-600 text-sm bg-red-50 p-2 rounded">{error}</p>}
                        </div>
                    )}
                    {step === 4 && (
                        <div className="text-center p-6 bg-green-50 rounded space-y-4">
                            <h2 className="text-2xl font-bold text-green-700">Success!</h2>
                            <p>Phone Verified.</p>
                            <AdminActions userEmail={email} />
                        </div>
                    )}
                </div>
            );
        }

        function DigitalIdFlow() {
            const [status, setStatus] = useState('IDLE');
            const [qrUrl, setQrUrl] = useState('');
            const [deepLink, setDeepLink] = useState('');
            const [reqId, setReqId] = useState('');
            const [error, setError] = useState('');
            const [verifiedUser, setVerifiedUser] = useState(null);
            const [userEmail, setUserEmail] = useState('');
            const [copyMsg, setCopyMsg] = useState('');

            async function start() {
                setStatus('LOADING'); setError(''); setQrUrl(''); setDeepLink('');
                if (!userEmail) { setError('Enter email first.'); setStatus('IDLE'); return; }
                try {
                    const res = await fetch('/api/verifier/presentation-request');
                    const data = await res.json();
                    if (!res.ok || data.error) throw new Error(data.error || 'Failed');
                    setQrUrl(data.qrCode);
                    setDeepLink(data.url);
                    setReqId(data.requestId);
                    setStatus('WAITING');
                } catch (e) { setError(e.message); setStatus('IDLE'); }
            }

            useEffect(() => {
                if (status === 'WAITING' || status === 'SCANNED') {
                    const timer = setInterval(async () => {
                        try {
                            const res = await fetch(`/api/verifier/status?requestId=${reqId}`);
                            const data = await res.json();
                            if (data.status === 'SCANNED') setStatus('SCANNED');
                            if (data.status === 'VERIFIED') { setVerifiedUser(data); setStatus('VERIFIED'); clearInterval(timer); }
                        } catch (e) {}
                    }, 2000);
                    return () => clearInterval(timer);
                }
            }, [status, reqId]);

            function handleEmail() {
                // FIXED EMAIL BODY FORMATTING for plain text clients
                const subject = encodeURIComponent("Digital ID Verification Request");
                const body = encodeURIComponent(
                    `Please verify your identity using the link below:\n\n` +
                    `${deepLink}\n\n` +
                    `If the link above is not clickable, please copy it into your browser.\n\n` +
                    `If you cannot open the link, ask your IT agent to send you the QR code image.`
                );
                window.location.href = `mailto:${userEmail}?subject=${subject}&body=${body}`;
            }

            async function copyImage() {
                try {
                    const data = await fetch(qrUrl);
                    const blob = await data.blob();
                    await navigator.clipboard.write([new ClipboardItem({[blob.type]: blob})]);
                    setCopyMsg('Copied Image!');
                    setTimeout(() => setCopyMsg(''), 2000);
                } catch (e) { setCopyMsg('Browser Blocked Copy'); }
            }

            return (
                <div className="text-center space-y-6">
                    {status === 'IDLE' && (
                        <>
                            <div className="bg-purple-50 p-6 rounded-full w-24 h-24 mx-auto flex items-center justify-center"><Icon name="qr-code" /></div>
                            <h2 className="text-xl font-bold">Digital ID</h2>
                            <input className="w-full p-2 border rounded" placeholder="user@company.com" value={userEmail} onChange={e => setUserEmail(e.target.value)} />
                            <button onClick={start} className="bg-purple-600 text-white px-6 py-2 rounded font-bold mt-4" disabled={!userEmail}>Generate Request</button>
                            {error && <p className="text-red-600 bg-red-50 p-2 rounded text-sm">{error}</p>}
                        </>
                    )}
                    {status === 'LOADING' && <p>Generating...</p>}
                    {(status === 'WAITING' || status === 'SCANNED') && (
                        <div className="space-y-4">
                            {qrUrl && <div className="relative group mx-auto w-48"><img src={qrUrl} className="w-48 h-48 border p-2 bg-white" /></div>}
                            <p className="font-bold text-slate-700">{status === 'WAITING' ? 'Scan QR Code' : 'Scan Detected...'}</p>
                            
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={handleEmail} className="col-span-2 bg-slate-900 text-white py-2 rounded font-bold text-sm hover:bg-slate-800"><Icon name="mail" /> Email Link</button>
                                <button onClick={copyImage} className="col-span-1 bg-white border border-slate-300 py-2 rounded text-sm font-semibold hover:bg-slate-50">{copyMsg || 'Copy QR Image'}</button>
                                <button onClick={() => { navigator.clipboard.writeText(deepLink); setCopyMsg('Copied Link!'); setTimeout(()=>setCopyMsg(''), 2000); }} className="col-span-1 bg-white border border-slate-300 py-2 rounded text-sm font-semibold hover:bg-slate-50">Copy Link</button>
                            </div>

                            <div className="text-left bg-slate-50 p-2 rounded border text-xs break-all text-slate-500">
                                <p className="font-bold mb-1">Deep Link:</p>
                                {deepLink}
                            </div>
                            <button onClick={() => { setStatus('IDLE'); setQrUrl(''); }} className="text-slate-500 underline text-sm">Cancel</button>
                        </div>
                    )}
                    {status === 'VERIFIED' && (
                        <div className="bg-green-50 p-6 rounded text-left border border-green-200 space-y-3">
                            <h3 className="text-green-800 font-bold text-lg">Verified!</h3>
                            <p><strong>Name:</strong> {verifiedUser.name}</p>
                            <p><strong>Job:</strong> {verifiedUser.job}</p>
                            <div className="mt-4"><AdminActions userEmail={userEmail} /></div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
